<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buttons-css</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Normal Buttons</h2>
        <!-- /*â€¢	Create 9 buttons on 3 rows with class button
        o	For the first button in each row use a tag
        o	For the next two buttons in the row use button tags
        o	The buttons in the second and the third row should have class - fill
        o	Every last button in the row should have class - hover
*/ -->  <div>
            <a href="#">Learn More</a> 
            <button type="button">Learn More</button>
            <button type="button">Learn More</button>
        </div>
        <br>
        <div>
            <a class="fill" href="#">Learn More</a> 
            <button class="fill" type="button">Learn More</button>
            <button class="hover" type="button">Learn More</button>
        </div>
        <br>
        <div></div>
            <a class="fill" href="#">Learn More</a> 
            <button class="fill" type="button">Learn More</button>
            <button class="hover" type="button">Learn More</button>
        </div>
    </body>
</html>
