<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buttons-css</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Normal Buttons</h2>
        <div class="first">
            <button type="button"><a class="fill" href="#">Learn More</a></button>
            <button type="button">Learn More</button>
            <button type="button">Learn More</button>
        </div>
        <h2>Filled Buttons</h2>
        <div class="second">
            <button type="button"><a class="fill" href="#">Learn More</a></button> 
            <button class="fill" type="button">Learn More</button>
            <button class="hover" type="button">Learn More</button>
        </div>
        <h2>Icon buttons</h2>
        <div class="third">
            <button type="button">Download</button>
            <button class="fill" type="button">Download</button>
            <button class="green" type="button">Download</button>
        </div>
    </body>
</html>
